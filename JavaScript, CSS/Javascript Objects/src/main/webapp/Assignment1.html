    <body>
		<script language = "Javascript">
			posWorld();
			function posWorld(){
				var txt = prompt("Enter text containing the word 'World' :");
				document.write("Entered text : " + txt + "<br>");
				var pos = txt.indexOf("World");
				document.write("Position of 'World' in text : " + pos);
			}
		</script>
